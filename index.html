<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e5e7eb;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 8px;
        }

        .header p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            background: #ffffff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 16px;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .otp-box {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .otp-code {
            font-size: 24px;
            font-weight: bold;
            color: #111827;
            letter-spacing: 4px;
        }

        .timer {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            color: #92400e;
            font-size: 14px;
            margin: 16px 0;
        }

        .timer.expired {
            background: #fee2e2;
            border-color: #f87171;
            color: #991b1b;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin: 16px 0;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .hidden {
            display: none;
        }

        .attempts {
            font-size: 13px;
            color: #6b7280;
            text-align: center;
            margin-top: 8px;
        }

        @media (max-width: 480px) {
            .card {
                padding: 24px;
                margin: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>Verify OTP</h1>
            <p>Enter the code to continue</p>
        </div>

        <div class="form-group">
            <label for="userId">Email or Username</label>
            <input type="text" id="userId" placeholder="john@example.com">
        </div>

        <button class="btn btn-primary" onclick="generateOTP()" id="generateBtn">
            Send OTP
        </button>

        <div id="otpSection" class="hidden">
            <div class="otp-box">
                <div>Your OTP is:</div>
                <div class="otp-code" id="otpCode"></div>
            </div>
            
            <div id="timer" class="timer"></div>
            
            <div class="form-group">
                <label for="otpInput">Enter OTP</label>
                <input type="text" id="otpInput" placeholder="123456" maxlength="6">
            </div>
            
            <button class="btn btn-success" onclick="verifyOTP()">
                Verify
            </button>
            
            <div class="attempts" id="attempts"></div>
        </div>

        <div id="message"></div>
    </div>
<script src="app.js"></script>
</body>
</html>
